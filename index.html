<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>scss_css library</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/engine.js"></script>
	<link rel="Stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

<!-- główny kontener  -->
<div class="grid-display">

	<!-- nagłówek -->
	<header class="col-12">
	</header>
	<!-- koniec nagłówka -->

	<!-- nawigacja -->
	<nav class="col-2">
		<!--div dla przycisków cechy, ekwipunek, umiejętności, zadania -->
		<div id="heroBtns" class="flexForBtns">
		</div>

		<!--div dla przycisków "głównych" - przyciski pierwszego menu oraz przechodzenie pomiędzy paragrafami-->
		<div id="mainBtns" class="flexForBtns">
		</div>

		<!--div dla przycisków interakcji w danym paragrafie -->
		<div id="interactionsBtns" class="flexForBtns">
		</div>
	</nav>
		<!-- koniec nawigacji -->

	<!-- część główna -->
	<div id="mainPart" class="col-7">

	</div>
	<!-- koniec części głównej-->

	<!-- komunikaty/alerty -->
	<div id="alerts" class="col-2">
	</div>
	<!-- koniec komunikatów/alertów -->

<!-- początek stopki-->
	<footer class="col-12">
		<div id="version">ver. 0.0.1</div>
	</footer>
<!-- koniec stopki -->

</div>
<!-- koniec głównego kontenera -->

</body>
</html>

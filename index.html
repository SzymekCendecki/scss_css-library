<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>scss_css library</title>
	<link rel="Stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

<!-- główny kontener  -->
<div class="grid-display">

	<!-- nagłówek -->
	<header class="col-12">
	</header>
	<!-- koniec nagłówka -->

	<!-- nawigacja -->
	<nav class="col-2">
		<!--div dla przycisków cechy, ekwipunek, umiejętności, zadania -->
		<div id="heroBtns" class="flexForBtns">
		</div>

		<!--div dla przycisków "głównych" - przyciski pierwszego menu oraz przechodzenie pomiędzy paragrafami-->
		<div id="mainBtns" class="flexForBtns">
		</div>

		<!--div dla przycisków interakcji w danym paragrafie -->
		<div id="interactionsBtns" class="flexForBtns">

		</div>
	</nav>
		<!-- koniec nawigacji -->

	<!-- część główna -->
	<div id="mainPart" class="col-7">

		<!-- pokaz pierwszego stylu dla przycisków -->
		<div>
			<button class="btnStyl1">btnStyl1</button>
			<button class="btnStyl1a">btnStyl1a</button>
			<button class="btnStyl1b">btnStyl1b</button>
			<button class="btnStyl1c">btnStyl1c</button>
		</div>

		<!-- pokaz drugiego stylu dla przycisków -->
		<div class="margins4000p">
			<button class="btnStyl2">btnStyl2</button>
			<button class="btnStyl2a">btnStyl2a</button>
			<button class="btnStyl2b">btnStyl2b</button>
			<button class="btnStyl2c">btnStyl2c</button>
		</div>

		<div class="margins4000p">
			<button class="btnStyl3">btnStyl3</button>
			<button class="btnStyl3a">btnStyl3a</button>
			<button class="btnStyl3b">btnStyl3b</button>
			<button class="btnStyl3c">btnStyl3c</button>
		</div>

		<div class="margins4000p">
			<button class="btnStyl4">btnStyl4</button>
			<button class="btnStyl4a">btnStyl4a</button>
			<button class="btnStyl4b">btnStyl4b</button>
			<button class="btnStyl4c">btnStyl4c</button>
		</div>

		<p class='width100p margins4000p'>ten kontener z przyładami cieni divów ma styl: .flex</p>

		<div class="width100p flex centerText">
			<div class="width20p shadowsBox111black">.shadowsBox111black</div>
			<div class="width20p margins0003p shadowsBox246black">.shadowsBox246black</div>
			<div class="width20p margins0003p shadowsBox642black">.shadowsBox642black</div>
			<div class="width20p margins0003p shadowsBox333black">.shadowsBox333black</div>
			<div class="width20p margins0003p shadowsBox555black">.shadowsBox555black</div>
			<div class="width24p margins0003p shadowBoxBlackYellow">.shadowBoxBlackYellow</div>
		</div>

	</div>
	<!-- koniec części głównej-->

	<!-- komunikaty/alerty -->
	<div id="alerts" class="col-2">
	</div>
	<!-- koniec komunikatów/alertów -->

<!-- początek stopki-->
	<footer class="col-12">
		<div id="version">ver. 0.0.23</div>
	</footer>
<!-- koniec stopki -->

</div>
<!-- koniec głównego kontenera -->

</body>
</html>
